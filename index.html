  <head>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

        <select class="custom-select" id="formulario">
          <option selected>Localização</option>

          <option value="3">Fortaleza</option>
        </select>

        <select class="custom-select" id="formulario">
          <option selected>Tipo de estadia</option>
          <option value="1">Apartamento</option>
          <option value="2">Casa</option>
          <option value="3">Chácara</option>
          <option value="4">Estúdio</option>
          <option value="5">Loft</option>
          <option value="6">Quarto</option>
          <option value="7">Sítio</option>
        </select>

        <button type="button" id="formulario" class="btn btn-danger">Buscar</button>
      </div>

      <div class="social-media">
        <a href="https://github.com/bea-ali" target="_blank">
          <img src="https://img.icons8.com/material-sharp/50/000000/github.png"/>

        <a href="https://www.linkedin.com/in/beatriz-ali-508940153/" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png"/>
        </a>
      </div>

    </div>
    
    <div class="options">
      <div class="menorMaior">
        <button id="botao" type="button" class="btn btn-outline-dark">Menor preço</button>
        <button id="botao" type="button" class="btn btn-outline-dark">Maior preço</button>
      </div>
  
      <div class="loginCadastrar">
        <button id="botoes" type="button" class="btn btn-outline-dark">Cadastrar</button>
        <button id="botoes" type="button" class="btn btn-outline-dark">Login</button>
      </div>
      
      <div class="acomodacoes">
        <div id="cards"></div>


      </div>

    </div>

    <footer>

    </footer>

    <script src="index.js"></script>

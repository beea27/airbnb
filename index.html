<!DOCTYPE HTML>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="img/social-media.png" /> 
    <title>Airbnb</title>
    <link rel="stylesheet" type="text/css"  href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIvcx5cy5PABB0o2AqygXFbYCLQUmmFeM&callback=initMap"></script>

    <script src="index.js"></script>
    <script src="pagination.js"></script>
    <script type="module" src="calendario.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>  
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

  </head>

  <body>
    <div id="menu" class="panel" role="navigation">
      <div class="logo">
        <img src="img/logo.png">
      </div>
      <div class="formulario">
        <input type="date" id="datepicker" class="options__dates" placeholder="Check-in/Check-out">
        <select class="custom-select" id="formulario">
          <option selected>Localização</option>
          <option value="1">São Paulo</option>
          <option value="2">Rio de Janeiro</option>
          <option value="3">Fortaleza</option>
        </select>

        <select class="custom-select" id="formulario">
          <option selected>Tipo de estadia</option>
          <option value="1">Apartamento</option>
          <option value="2">Casa</option>
          <option value="3">Chácara</option>
          <option value="4">Estúdio</option>
          <option value="5">Loft</option>
          <option value="6">Quarto</option>
          <option value="7">Sítio</option>
        </select>

        <button type="button" id="formulario" class="btn btn-danger">Buscar</button>
      </div>

      <div class="social-media">
        <ul>
          <li>
            <a href="https://github.com/bea-ali" target="_blank">
              <img class="social-media-icon" src="img/social-media-github.png"/>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/beatriz-ali-508940153/" target="_blank">
              <img class="social-media-icon" src="img/social-media-linkedin.png"/>
            </a>
          </li>
        </ul>
      </div>

    </div>

    <div class="options">
      <div class="options-buttons">
        <div class="menorMaior">
          <button id="botao" type="button" class="btn btn-outline-dark">Menor preço</button>
          <button id="botao" type="button" class="btn btn-outline-dark">Maior preço</button>
        </div>

        <div class="loginCadastrar">
          <button id="botoes" type="button" class="btn btn-outline-dark">Cadastrar</button>
          <button id="botoes" type="button" class="btn btn-outline-dark">Login</button>
        </div>
      </div>
      
      <div class="acomodacoes">
        <div id="cards"></div>
      </div>

      <div class="pagination-wrapper">
        <div class="pagination"></div>
      </div>

    </div>

    <div id="map"></div><!--div onde será renderizado o mapa do google maps-->

  </body>
  
</html>
